<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row-header">
        <div class="column-full">
          <p class="jrnl-header">Code Journal</p>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form action="" method="get">
        <div class="form-header">
          <div class="column-full">
            <p class="entry-txt">New Entry</p>
          </div>
        </div>
        <div class="user-image">
          <div class="column-full">
            <img src="images/placeholder-image-square.jpg">
          </div>
        </div>
        <div class="input">
          <div class="column-full">
            <div>
              <label>
                Title
                <input name="title" type="text" class="input-form" required>
              </label>
            </div>
          </div>
        </div>
        <div class="input">
          <div class="column-full">

            <div>
              <label>
                Photo URL
                <input name="photo-url" type="url" class="input-form" required>
              </label>
            </div>
          </div>
        </div>
        <div class="input">
          <div class="column-full">
            <div>
              <label>
                Notes
                <textarea name="notes" class="input-notes" rows="10" required>
                </textarea>
              </label>
            </div>
          </div>
        </div>
        <div class="save">
          <input type="submit" name="save" value="SAVE" class="save-btn">
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
